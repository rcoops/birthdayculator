name: Dependabot auto-merge
on:
  workflow_run:
    types:
      - completed
    workflows:
      - test

permissions:
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ github.actor == dependabot[bot] }}
        run: echo "$GITHUB_CONTEXT"
